<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Juego</title>
  </head>
  <body>
    <h1 class="cabecera">Piedra, papel o tijera</h1>
    <div class="contenedor">
      <div class="imagenes">
        <div class="imagen">
          <span class="titulo">PIEDRA</span>
          <div id="piedra" class="img">
            <img src="piedra.png" alt="Piedra" height="100" />
          </div>
        </div>
        <div class="imagen">
          <span class="titulo">PAPEL</span>
          <div id="papel" class="img">
            <img src="papel.png" alt="Papel" height="150" />
          </div>
        </div>
        <div class="imagen">
          <span class="titulo">TIJERA</span>
          <div id="tijera" class="img">
            <img src="tijera.png" alt="Tijera" height="150" />
          </div>
        </div>
      </div>
      <div class="lucha">
        <img
          id="jugador"
          class="jugador"
          src="piedra.png"
          alt="Piedra"
          height="100"
        />

        <img
          id="maquina"
          class="maquina"
          src="piedra.png"
          alt="Piedra"
          height="100"
        />
      </div>
    </div>
    <h2 id="resultado">Â </h2>
    <script src="script.js"></script>
  </body>
</html>
